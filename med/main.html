<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Main</title>
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
           font-family: system-ui, Arial; background:#0b0e12; color:#fff; }
    .wrap { text-align:center; }
    .fade { font-size:2rem; opacity:0; transition:opacity 0.8s ease-in-out; }
    .links { margin-top:14px; }
    a { display:inline-block; margin:6px; padding:10px 18px; border-radius:6px;
        background:#1f3c88; color:#fff; text-decoration:none; }
    a:hover { background:#3054b5; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="fade" id="title">Welcome</div>
    <div class="links">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>
  <script>
    setTimeout(()=> document.getElementById("title").style.opacity = 1, 150);
  </script>
</body>
</html>
