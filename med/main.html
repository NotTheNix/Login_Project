<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .register-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <button class="login-btn" id="loginBtn">Login</button>
        <br>
        <a href="#" class="register-link">Register</a>
    </div>
    <script>
        document.getElementById('loginBtn').onclick = function() {
            document.getElementById('mainContainer').classList.add('fade-out');
            setTimeout(function() {
                window.location.href = './MED/Login/login.html';
            }, 500);
        };
    </script>
</body>
