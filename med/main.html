<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .register-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
    <div class="container">
        <a href="../login/login.html">
            <button class="login-btn">Login</button>
        </a>
        <br>
        <a href="#" class="register-link">Register</a>
    </div>
</body>
</html>
