<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#f5f5f5;
    }
    .navbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#0d6efd;
      color:#fff;
      padding:12px 20px;
    }
    .username {
      font-weight:bold;
      font-size:18px;
    }
    .settings-btn {
      background:#fff;
      color:#0d6efd;
      border:none;
      padding:8px 16px;
      border-radius:6px;
      cursor:pointer;
      font-size:15px;
      font-weight:600;
    }
    .settings-btn:hover {
      background:#e6e6e6;
    }
    .content {
      display:flex;
      height:calc(100vh - 56px);
      justify-content:center;
      align-items:center;
      font-size:20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="username" id="username">User</div>
    <button class="settings-btn">Settings</button>
  </div>
  <div class="content">
    <p>Welcome to your dashboard </p>
  </div>

  <script>
    // Grab userName from localStorage
    const name = localStorage.getItem("userName");
    if (name) {
      document.getElementById("username").textContent = name;
    } else {
      // If no name is stored, go back to login
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
